            overflow: hidden;

            line-height: 40px;
            letter-spacing: 3px;
            color: #ffffffcc;
            text-align: center;
            cursor: pointer;

            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;

            background-color: #1e1e1e72;

            opacity: 0;

                height: 53vw;

            text-align: center;

            padding: 50px;
            display: flex;
        }

        .footer-item {
            display: inline-block;
            vertical-align: top;
            padding: 50px 40px;
            text-align: left;

        const infos = [
            "天真梦想的助力站",
            "寻找挚友的指南针",
            "远航前的港湾",
            "我们的家园",
        ]

    </script>
    <script>
        gsap.fromTo("#title", { autoAlpha: 0, x: -80 }, { autoAlpha: 1, x: 0, duration: 2, ease: "power3.inOut" });
        gsap.fromTo("#info", { autoAlpha: 0, x: -80 }, { autoAlpha: 1, x: 0, duration: 2, ease: "power3.inOut", delay: 0.1 });
        gsap.fromTo("#o", { autoAlpha: 0, y: 100, scale: 0.3 }, { autoAlpha: 1, y: 0, scale: 1, duration: 1.5, ease: "elastic.inOut(1, 1)", delay: 0.5 });
        gsap.registerPlugin(ScrollTrigger);
        gsap.to("#ov", {
            scrollTrigger: {
                trigger: "#ov",
                start: (window.innerWidth * -0.1 + "px 100%"),
                scrub: true,
                toggleActions: "restart none none none"
            },
            scale: 3,
        });
        gsap.to(".cover-object", {
            scrollTrigger: {
                trigger: "#ov",
                start: (window.innerWidth * -0.1 + "px 100%"),
                scrub: true,
                toggleActions: "restart none none none"
            },
            scale: 0.5,
        });
        gsap.to("#v", {
            scrollTrigger: {
                trigger: "#v",
                end:"0",
                scrub: true,
                toggleActions: "restart none none none"
            },
            scale: 1,
        });

        const o = document.getElementById('o');
        const os = document.getElementById('o-s');

        let sx = 0, sy = 0;
        o.addEventListener("mouseenter", (e) => {
            os.style.transition = '';
            o.style.transition = '';
            sx = (e.x - (o.offsetLeft + 150));
            sy = (e.y - (o.offsetTop + 150));
        })
        o.addEventListener("mousemove", (e) => {
            let x = (e.x - (o.offsetLeft + 150)) - sx;
            let y = (e.y - (o.offsetTop + 150)) - sy;
            if (x > 300) x = 300;
            if (y > 300) y = 300;
            if (x < -300) x = -300;
            if (y < -300) y = -300;
            os.style.transform = ("translateX(" + Math.floor(x * 0.2) + "px) translateY(" + Math.floor(y * 0.2) + "px)");
            o.style.transform = ("translateX(" + Math.floor(x * -0.01) + "px) translateY(" + Math.floor(y * -0.01) + "px)");
            e.preventDefault();
        })
        o.addEventListener("mouseleave", () => {
            os.style.transition = '0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            o.style.transition = '0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            os.style.transform = '';
            o.style.transform = '';
            sx = 0; sy = 0;
        })
        o.addEventListener("touchstart", (e) => {
            os.style.transition = '';
            o.style.transition = '';
            sx = (e.targetTouches[0].pageX - (o.offsetLeft + 150));
            sy = (e.targetTouches[0].pageY - (o.offsetTop + 150));
        })
        o.addEventListener("touchmove", (e) => {
            let x = (e.targetTouches[0].pageX - (o.offsetLeft + 150)) - sx;
            let y = (e.targetTouches[0].pageY - (o.offsetTop + 150)) - sy;
            if (x > 300) x = 300;
            if (y > 300) y = 300;
            if (x < -300) x = -300;
            if (y < -300) y = -300;
            os.style.transform = ("translateX(" + Math.floor(x * 0.2) + "px) translateY(" + Math.floor(y * 0.2) + "px)");
            o.style.transform = ("translateX(" + Math.floor(x * -0.01) + "px) translateY(" + Math.floor(y * -0.01) + "px)");
            e.preventDefault();
        })
        o.addEventListener("touchend", () => {
            os.style.transition = '0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            o.style.transition = '0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            os.style.transform = '';
            o.style.transform = '';
            sx = 0; sy = 0;
        })


    </script>
